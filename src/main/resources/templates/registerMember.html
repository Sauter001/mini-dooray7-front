<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>멤버 추가</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: lightskyblue;
            background-image: url('https://www.transparenttextures.com/patterns/clouds.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .add-member-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: lightskyblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>

<div class="add-member-container">
    <h2>멤버 추가</h2>

    <form th:action="@{/projects/{projectId}/members(projectId=${projectId})}" method="POST">
        <div>
            <label for="accountId">멤버 기본키</label>
            <input type="text" id="accountId" name="accountId" placeholder="멤버 기본키 입력" required />
        </div>

        <div>
            <button type="submit">멤버 추가</button>
        </div>
    </form>
</div>

</body>
</html>
